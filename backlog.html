<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&amp;display=swap" rel="stylesheet">
    <script src="backlog.js"></script>
</head>

<body>
    <section class="navBarContainer" id="navBarContainer">

        <nav class="navBar" id="navBar">

            <ul>
                <img src="./img/logo.png">
                <li>
                    Board
                </li>
                <li onclick="backlog()">
                    Backlog
                </li>
                <li>
                    Add Task
                </li>
                <li>
                    Help
                </li>
            </ul>

            <div>
                <!-- In a real application, the user should log-in the app, and this should be the pic of her/his avatar -->
                <img class="avatarPic" id="avatarPic" src="./img/avatar.jpg">
            </div>

        </nav>

    </section>

    <section class="backlog-container d-none" id="backlog-container">

        <div class="backlog-headline">

            <b>
                <p style="font-size: 28px; font-weight: bolder;"> Backlog </p>
            </b>

            <p style="font-size: 13px; position: absolute; top: 9vh; color: rgb(64, 80, 161);"> Learning Management
                System Project </p>
        </div>

        <div class="backlog-assign">

            <div> ASSIGNED TO </div>
            <div class="category"> CATEGORY </div>
            <div class="details"> DETAILS </div>

        </div>

        <div class="assign-container">

            <div class="assign-task-1">

                <img class="assign-picture" src="img/Hong-Hanh.png">


                <div class="form">
                    <form class="column" onsubmit="submitTaskBacklog(event)">
                        <input type="text" id="name" placeholder="Hong Hanh Chu" style="width: 18vw;">
                        <input type="email" id="email" placeholder="HongHanhChu@mail.com"
                            style="color: rgb(141, 165, 251); width: 18vw;">

                    </form>
                </div>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 35vw;">

                    <input type="text" id="category" placeholder="Backlog Design" style="width: 18vw;">


                </form>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 55vw;">

                    <input type="text" id="details" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing"
                        style="width: 24vw;">


                </form>

            </div>

            <div class="assign-task-2">

                <img class="assign-picture" src="img/avatarAtila.jpg">

                        <input type="text" id="name" placeholder="Átila Oliveira Jr" style="width: 18vw;">
                        <input type="email" id="email" placeholder="ÁtilaOliveiraJr@mail.com"
                            style="color: rgb(141, 165, 251); width: 18vw;">

                    </form>
                </div>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 35vw;">

                    <input type="text" id="category" placeholder="Add Task Design" style="width: 18vw;">


                </form>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 55vw;">

                    <input type="text" id="details" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing"
                        style="width: 24vw;">


                </form>

            </div>

            <div class="assign-task-3">

                <img class="assign-picture" src="img/TimKuntze.jpg">


                <div class="form">
                    <form class="column" onsubmit="submitTaskBacklog(event)">
                        <input type="text" id="name" placeholder="Tim Kuntze" style="width: 18vw;">
                        <input type="email" id="email" placeholder="TimKuntze@mail.com"
                            style="color: rgb(141, 165, 251); width: 18vw;">

                </div>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 35vw;">

                    <input type="text" id="category" placeholder="Board Design" style="width: 18vw;">

                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 55vw;">

                    <input type="text" id="details" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing"

            </div>

                        <input type="email" id="email" placeholder="JunusErgin@mail.com"
                            style="color: rgb(141, 165, 251); width: 18vw;">

                    </form>
                </div>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 35vw;">

                    <input type="text" id="category" placeholder="Project Management" style="width: 18vw;">


                </form>


                <form onsubmit="submitTaskBacklog(event)" style="position:  absolute; left: 55vw;">

                    <input type="text" id="details" placeholder="Lorem ipsum dolor sit amet, consetetur sadipscing"
                        style="width: 24vw;">
