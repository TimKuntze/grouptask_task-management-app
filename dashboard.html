<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="navBarContainer" id="navBarContainer">

        <nav class="navBar" id="navBar">

            <ul>
                <img src="./img/logo.png">

                <li class="navBar-dashboard-selection">
                    Board
                </li>

                <li>
                    Backlog
                </li>
                <li>
                    Add Task
                </li>
                <li>
                    Help
                </li>
            </ul>

            <div>
                <!-- In a real application, the user should log-in the app, and this should be the pic of her/his avatar -->
                <img class="avatarPic " id="avatarPic " src="./img/avatar.jpg ">
            </div>

        </nav>

    </section>

    <section class="dashboardPage" id="dashboard">

        <head>
            <h1 class="dashboardHead" id="dashboardHead">Task Dashboard</h1>
        </head>

        <div class="dashboardContainer" id="dashboardContainer ">

            <div class="dashboardColumn">
                <h2>TO DO </h2>
            </div>

            <div class="dashboardColumn">
                <h2>IN PROGRESS</h2>
            </div>

            <div class="dashboardColumn">
                <h2>TESTING</h2>
            </div>

            <div class="dashboardColumn">
                <h2>DONE</h2>
            </div>

        </div>

    </section>

</body>

</html>
